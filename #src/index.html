<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="img/preview.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <a href="#" class="sidebar__logo"><span>F</span></a>
            </div>
            <nav class="sidebar__nav">
                <ul class="sidebar__list">
                    <li class="sidebar__item"><a href="#"><img src="img/sidebar/home.svg" alt="home"></a></li>
                    <li class="sidebar__item"><a href="#"><img src="img/sidebar/education.svg" alt="education"></a></li>
                    <li class="sidebar__item"><a href="#"><img src="img/sidebar/profile.svg" alt="profile"></a></li>
                    <li class="sidebar__item"><a href="#"><img src="img/sidebar/messages.svg" alt="messages"></a></li>
                    <li class="sidebar__item"><a href="#"><img src="img/sidebar/settings.svg" alt="settings"></a></li>
                    <li class="sidebar__item"><a href="#"><img src="img/sidebar/sign-out.svg" alt="sign-out"></a></li>
                </ul>
            </nav>
        </aside>

        <header class="header">Hello Josn!</header>

        <section class="course">course</section>

        <section class="courses">
            <div class="title">Courses</div>
            <div class="tabs">
                <nav class="tabs__nav">
                    <ul class="tabs__list">
                        <li class="tab__title active"><a href="#">All Courses</a></li>
                        <li class="tab__title"><a href="#">The Newest</a></li>
                        <li class="tab__title"><a href="#">Top Rated</a></li>
                        <li class="tab__title"><a href="#">Most Popular</a></li>
                    </ul>
                </nav>
                <div class="tabs__body">
                    <div class="tab__block active">
                        <div class="courses__wrap">
                            <div class="courses__item">
                                1
                            </div>
                        </div>
                    </div>
                    <div class="tab__block">2</div>
                    <div class="tab__block">3</div>
                    <div class="tab__block">4</div>
                </div>
            </div>
        </section>

        <section class="navigation">navigation</section>

        <section class="stat-boxes">
            <div class="box">
                <div class="box__num">11</div>
                <p class="text box__text">Courses<br>completed</p>
            </div>
            <div class="box">
                <div class="box__num">4</div>
                <p class="text box__text">Courses<br>in progress</p>
            </div>
        </section>

        <section class="statistics">statistics</section>

        <section class="premium-banner">
            <div class="premium-banner__descr">
                <h3 class="title">Learn even more!</h3>
                <p class="text premium-banner__text">Unlock premium features<br>only for $9.99 per month.</p>
                <a href="#" class="btn">Go Premium</a>
            </div>
            <div class="premium-banner__img">
                <img src="img/book.svg" alt="Book">
            </div>
        </section>
    </div>


    <script src="js/app.min.js" type="module"></script>
</body>

</html>
